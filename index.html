<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <div class="image-container">
            <img id="current-image" src="images/image1.jpg" alt="Gallery Image" onclick="openModal()">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/image1.jpg" alt="Thumbnail 1" onclick="currentSlide(1)">
            <img class="thumbnail" src="images/image2.jpg" alt="Thumbnail 2" onclick="currentSlide(2)">
            <img class="thumbnail" src="images/image3.jpg" alt="Thumbnail 3" onclick="currentSlide(3)">
        </div>
    </div>

    <!-- Modal for full-screen view -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
